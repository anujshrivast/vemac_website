<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('./images/s-bg.png');
      background-size: cover;
      background-position: center;
      overflow: hidden; /* Hide scrollbars */
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      color: rgb(107, 13, 93);
      font-size: 1rem;
      text-align: center;
      padding: 13px 0;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .form-control {
      border-radius: 10px;
      height: 45px;
    }

    .btn-primary {
      background-color: #007bff;
      border-radius: 10px;
      border: none;
      padding: 12px;
      
    }



    .container {
      
      max-width: 450px;
      padding-top: 50px;
      
    }

    .card{
      background: rgba(255, 255, 255, 0.9);
    }

    .footer-link {
      text-align: center;
      margin-top: 15px;
      color: #555;
    }

    .footer-link a {
      text-decoration: none;
      color: #007bff;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <div class="card-header">
        Register Account
      </div>
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="institute_name" class="form-label">Branch of Vemac</label>
          <select class="form-select" id="institute_name" name="institute_name" required>
            <option value="" disabled selected>Form Institute</option>
            <option value="Vemac">Vemac Azadpur</option>
            <option value="Akashar">Akashar Azadpur</option>
    
          </select>
        </div>


        <div class="form-group">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="office">Office Incharge</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Contact No.</label>
          <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" name="password" required placeholder="Choose a password">
        </div>
        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>


       <p class="footer-link">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
   
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        event.preventDefault();  // Prevent form submission
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
